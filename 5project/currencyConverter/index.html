<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <div class="text">
                <h1>Currency Conversion Calculator</h1>
                <h4>Use our currency converter to convert over 150 currencies</h4>
            </div>
            <img src="exchange-rate.png" alt="">
        </div>
        <form>
            <div class="amount">
                <h3>Enter Amount</h3>
                <input value="1" type="text" name="" class="cnvrtCurr">
            </div>
            <div class="dropdown">
                <div class="from">
                    <h3>From</h3>
                    <div class="selectCountry cnvrtCurr">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <!-- img src me flag ke liye ek api ka link hai, yaha .com/ ke baad jo likha hai wo country code hai isi se flag change karege. -->
                        <select class="cnvrtCurr" name="from"></select>
                    </div>
                </div>
                <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <h3>To</h3>
                    <div class="selectCountry cnvrtCurr">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select class="cnvrtCurr" name="to"></select>
                    </div>
                </div>
            </div>
            <!-- form ke ander jb koi button hota hai to vo submit button ki tarah behave krta hai. -->
        </form>
        <div id="footer">
            <div id="footer-left">
                <div id="currInfo">
                    <i class="fa-solid fa-star-of-life"></i>
                    <div class="info">1USD = 80INR</div>
                </div>
                <h4>Based on: 20-08-2023</h4>
            </div>
            <button>Convert</button>
        </div>
    </div>

    <script src="countryCode.js"></script>
    <script src="app.js"></script>
</body>

</html>
