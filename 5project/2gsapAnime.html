<html lang="en">

<head>

</head>

<body>
    <div id="navBar">
        <div id="main">
            <div class="nav" id="home">
                <i class="ri-home-2-line"></i>
                <h3>Home</h3>
            </div>
            <div class="nav" id="favorite">
                <i class="ri-star-line"></i>
                <h3>Favorite</h3>
            </div>
            <div class="nav" id="services">
                <i class="ri-customer-service-line"></i>
                <h3>Services</h3>
            </div>
            <div class="nav" id="contact">
                <i class="ri-contacts-line"></i>
                <h3>Contact</h3>
            </div>
            <div class="nav" id="profile">
                <i class="ri-profile-line"></i>
                <h3>Profile</h3>
            </div>
            <div class="nav" id="search">
                <i class="ri-search-line"></i>
                <h3>Search</h3>

            <div class="navBtn">
                <i class="ri-menu-4-line"></i>
                <h3>Menu</h3>
            </div>
        </div>
    </div>
    <div id="hiddenMenu">
        <div id="top-hiddennav">
            <div id="top-hiddennav-main">
                <div class="top-hiddennav-icon gsapAnime" id="top-home">
                    <i class="ri-home-2-line"></i>
                    <h2>Home</h2>
                </div>
    
                <div class="top-hiddennav-icon gsapAnime" id="top-product">
                    <i class="ri-product-hunt-line"></i>
                    <h2>Products</h2>
                </div>
    
                <div class="top-hiddennav-icon gsapAnime" id="top-journey">
                    <i class="ri-arrow-right-up-line"></i>
                    <h2>Journey</h2>
                </div>
    
                <div class="top-hiddennav-icon gsapAnime" id="top-navigation">
                    <i class="ri-navigation-line"></i>
                    <h2>Navigation</h2>
                </div>
    
                <div class="top-hiddennav-icon gsapAnime" id="top-offer">
                    <i class="ri-discount-percent-line"></i>
                    <h2>Offer</h2>
                </div>
                
                <div class="top-hiddennav-icon gsapAnime" id="top-information">
                    <i class="ri-information-line"></i>
                    <h2>Information</h2>
                </div>
            </div>
            
            <div class="top-hiddennav-icon gsapAnime" id="top-hiddennav-closeBtn">
                <i class="ri-close-line"></i>
                <h2>Close</h2>
            </div>

        </div>
        <div id="bottom-hiddennav">
            <div class="bottom-hiddennav-text gsapAnime">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum quasi delectus beatae culpa hic, minus blanditiis eius sed dignissimos reiciendis!
            </div>
            <button class="bottom-hiddennav-button gsapAnime">Learn More</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="2gsapAnime.js"></script>

</html>
