<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="noteMaker.css">
</head>
<body>
    <div class="container">
        <h3>Remember</h3>
        <button id="makeRememberBtn">Make New Remember +</button>
    </div>
    <div class="center">
        <div id="nofilehere">No Files Here</div>
    </div>
    <div class="typeHere">
        <div class="makeNotes">
            <div class="titleLine">
                <textarea name="title" id="title" cols="1" rows="1" maxlength="100" placeholder="Type here your title ..."></textarea>
                <i class="ri-close-line"></i>
            </div>
            <textarea name="data" id="data" cols="30" rows="18" placeholder="Type here ..."></textarea>
            <div class="make">Make</div>
        </div>
    </div>

    <script src="noteMaker.js"></script>
</body>
</html>
