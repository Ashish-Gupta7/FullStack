<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body{
    height: 100%;
    width: 100%;
    overflow: hidden;
}
#main{
    padding: 30px 20px;
    text-transform: uppercase;
    background-color: black;
    color: white;
}
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav img{
    height: 60px;
    width: 250px;
}
#nav-middle{
    width: 400px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#nav-middle a{
    color: white;
    text-decoration: none;
}
#nav-last{
    width: 250px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#nav-last button{
    text-transform: uppercase;
    padding: 17px 25px;
    font-weight: 600;
}
#center-text{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
}
#text{
    font-size: 110px;
    text-align: center;
    width: 850px;
    margin-top: 50px;
}
#center-text #text span{
    position: relative;
    bottom: 25px;
    font-size: 25px;
    background-color: brown;
    padding: 30px 55px;
    font-weight: 600;
    border-radius: 50px;
}
#center-text #center-text-video{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 310px;
    padding-top: 20px;
}
#center-text #center-text-video button{
    width: 70px;
    height: 70px;
    background-color: white;
    color: black;
    font-size: 35px;
    border: none;
}
#social-media{
    display: flex;
    gap: 500px;
    align-items: center;
    margin-top: 100px;
}
#social-media-icon{
    font-size: 25px;
    width: 200px;
    display: flex;
    align-items: center;
    gap: 16px;
    padding-left: 20px;
}
.ri-facebook-fill{
    color: black;
    background-color: #fff;
    width: 22px;
    height: 22px;
    border-radius: 100%;
}
#center-scroll{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 140px;
}
    </style>
</head>
<body>
    <div id="main">
        <nav>
            <img src="https://static1.squarespace.com/static/5134cbefe4b0c6fb04df8065/t/5bd1e183ec212df24c8d5d0f/1582743997341/squarespace-logo-horizontal-white.jpg" alt="">
            <div id="nav-middle">
                <div class="gsapAnime nav-text-link nav-middle-down-arrow">
                    <a class="gsapAnime" href="">products</a>
                    <i class="gsapAnime ri-arrow-down-s-line"></i>
                </div>
                <a class="gsapAnime nav-text-link" href="">templates</a>
                <div class="gsapAnime nav-text-link nav-middle-down-arrow">
                    <a class="gsapAnime" href="">resources</a>
                    <i class="gsapAnime ri-arrow-down-s-line"></i>
                </div>
            </div>
            <div id="nav-last">
                <div class="gsapAnime nav-text-link">log in</div>
                <button class="gsapAnime">get started</button>
            </div>
        </nav>

        <div id="center-text">
            <div id="text">everything to <span>book now</span> sell anything</div>
            <div id="center-text-video">
                <button><i class="ri-play-fill"></i></button>
                <div id="text-line">watch the announcement</div>
            </div>
        </div>

        <div id="social-media">
            <div id="social-media-icon">
                <i class="ri-twitter-fill"></i>
                <i class="ri-facebook-fill"></i>
                <i class="ri-linkedin-fill"></i>
            </div>
            <div id="center-scroll">
                <div id="center-scroll-text">scroll down</div>
                <i class="ri-arrow-down-line"></i>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      gsap.from("nav img, nav .gsapAnime", {
    y: 10,
    duration: .5,
    delay: .3,
    opacity: 0,
    stagger: 0.1,
})
    </script>
</body>
</html>
