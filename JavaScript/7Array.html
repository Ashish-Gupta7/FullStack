    <meta charset="UTF-8">

</head>

<body>
    <script>
        console.log("Array");
        // [] => Array
        console.log(typeof([]));      // output - object, [] ka type object h pr ise Array padhte h. reason - 
        var a = [2,12,31,33,11,65];   // yaha a ek array h, lekin JavaScript ise object me convert kr deta h -
        // var a = {
        //     0: 2,
        //     1: 12,
        //     2: 31,
        //     3: 33,
        //     4: 11,
        //     5: 65
        // }   // 0th index pr 2, 1st index pr 12, 2nd index pr 31... h. a = {...} aur var a = {...} ye dono equal h.
        console.log(a.length);    // number of items in array.
        // last index of an array => array length - 1
        // length of an array => last index + 1

        // Array methods => kuchh array methods mutable aur kuchh imutable hote hai, jo string wale methods hai jadatr wahi imutable hote hai.
        // Mutable => Original array ya string me change kr pana. array mutable hote hai.
        // Imutable => Original array ya string me change na kr pana, ye new array ya new string mangte hai ya return krte hai. string imutable hota hai.

        var arr1 = [121,122,332,442,257];
        arr1.forEach(function(val1){
            console.log(arr1);
        });

        var arr2 = [12,14,43,41,22];
        arr2.forEach(function(val2){
            console.log(val2);
        });

        var arr3 = [2,4,3,6,7];
        arr3.forEach(function(val3){
            console.log(arr3);
            console.log(val3);
        });

        var arr4 = [12, "hello", 'hllo', `hii`, null, NaN, undefined, true, false, ("fgh"), {}, function name(params) {}, [], [121212,434434,789870]]
        console.log(arr4);
        console.log(typeof(arr4));
        // mtlb JS me Array ke andar kuchh bhi likh skte h.



                
        // Array is a group of continuous memory locations.
        // Array ke andar jitni values hoti h utni hi uski size/length hoti h.
        // Arrays - hm ek variable me ek value store kr pate h pr jb hme ek se jada value store krni ho tb phir array ka use hota h. eg.- (1.) var k = 1,2,3,4;     ye galat tareeka h.ek variable ko kai sari values dene ka.
        //           (2.) var k = [1,2,3,4];   ye sahi tareeka h.ek variable ko kai sari values dene ka. Square bracket ke andar ek se jada value de skte h yahi array hota h. ab hm kah skte h ki k array h.    ARRAY = GROUP OF VALUES.
        // Array ki counting - var l = [12,16,10,89];           12- 0th index pr h, 16- 1st index pr h, 10- 2nd index pr h, 89- 4th index pr h            Index array ki counting kahlati h.        Array ki counting oth index se start hoti h.
        // 12 ko target krne ke liye l[0] ka use krte h.
        // 16 ko target krne ke liye l[1] ka use krte h.
        // 10 ko target krne ke liye l[2] ka use krte h.
        // 89 ko target krne ke liye l[3] ka use krte h.

        var l = [12, 16, 10, 89];  // var l = []  isey declaration kahte h Array ke liye, hm [] ki jagah new Array() bhi likh skte h.     l = [12,16,10,89]  ye initialisation kahlata h Array ke liye.
        l[1] = 987;
        l[3] = 10297;
        console.log(l);


        console.log("Push, Pop, Shift, Unshift, Splice");
        // Push - Array ke end me ek value add karne ke liye.            eg.- var m = [1,2,3,4];
        //                                                                    m.push(999);
        //                                                                    console.log(m);

        // Pop - Array ke end me se ek value hatane ke liye.             eg.- var n = [1,2,3,4];
        //                                                                    n.pop();
        //                                                                    console.log(n);

        // shift - Array ke start me se ek value hatane ke liye.         eg.- var o = [1,2,3,4];
        //                                                                    o.shift();
        //                                                                    console.log(o);

        // Unshift - Array ke start me ek value add karne ke liye.       eg.- var p = [1,2,3,4];
        //                                                                    p.unshift(23456);
        //                                                                    console.log(p);

        // Splice - Array me kahi se kahi tk ki value ko hatane ke liye. eg.- var q = [1,2,3,4,5,6,7,8];
        //                                                                    q.splice(3, 4);
        //                                                                    iska mtlb 3rd index se 4 values ko hta do
        //                                                                    console.log(q);

        var m = [1, 2, 3, 4];
        m.push(999);
        console.log(m);

        var n = [1, 2, 3, 4];
        n.pop();
        console.log(n);

        var o = [1, 2, 3, 4];
        o.shift();
        console.log(o);

        var p = [1, 2, 3, 4];
        p.unshift(23456);
        console.log(p);

        var q = [1, 2, 3, 4, 5, 6, 7, 8];
        q.splice(3, 4);
        console.log(q);

        console.log("Object");
        // ek se jada ki baat ki to array aur kisi ek ke baare sari baat ki to object hota h. object h kisi ek ki details ko hold krna.

        // Converting an Array to a String => The JS method toString() converts an array to a string of (comma seperated) array values.
        let fruits = ["banana", "apple", "mango"];
        let cnvrtStr = fruits.toString();
        console.log(cnvrtStr);

        // Slice() => Returns a piece of the array.  slice(startIndex, endIndex);
        let cars = ["balano", "maruti", "suzuki", "bolero"];
        console.log(cars.slice(2));        // suzuki, bolero => 2nd index se aage ki sabhi value ko return karo.
        console.log(cars.slice(0, 2));     // balano, maruti => 0th index se 1st index tk ki value return karo.
        console.log(cars.slice(2, 0));     // []  => empty
        console.log(cars.slice(0));        // "balano", "maruti", "suzuki", "bolero" => oth index se sabhi ko return kro.

        // Splice() => change original array. splice(add, remove, replace) ya phir splice(startIndex where adds, deleteCount, newElm1, newElm2...)
        let spliceCheck = [1,2,3,4,5,6,7,8,9];
        spliceCheck.splice(3, 2, 99, 56, 727);
        // console.log(spliceCheck.splice(3, 2, 99, 56, 727));            // ye jise htayega usey return karega. 4,5
        console.log(spliceCheck);
        // the first parameter(3) => defines the position where new elements should be added(spliced in).
        // the second parameter(2) => defines how many elements should be removed.
        // the rest of the parameters(99, 56, 727) => defines the new elements to be added.
        // 1,2,3,99,56,727,6,7,8,9


        // Delete => Array elements can be deleted using the js operator delete. Using delete leaves undefined holds in the array. Use pop() or shift() instead of delete().
        let delNum = [1,2,3,4,5];
        let del = delete delNum[2];
        console.log(delNum);
        console.log(del);
        console.log(delNum[2]);


        // Flat() => the flat() method creates a new array with sub-array elements concatenated to a specified depth.
        let flat = [[1,2], [3,4], [5,6] [1,2]];
        let flatArr = flat.flat();
        console.log(flatArr); // same array ki wajah se last wala undefined aayega.

    </script>
