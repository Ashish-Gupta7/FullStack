<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Types Of Conversion");
        // (1) String, (2) Boolean, (3) Number.
        
        // Type conversion can either be implicit (automatically done during code execution) or explicit (done by you the developer). Implicit Type Conversion is also known (and more commonly referred to) as Coercion while Explicit Type Conversion is also known as Type Casting.

        // Explicit => Isme direct hi sirf conversion types work krte h. Eg.-
        console.log(Boolean(2));
        console.log(String(2345));
        console.log(Number("45624"));
        // Implicit => Isme aap kisi function, operator,method ka use krte h. Eg.-
        console.log(!!2);
        console.log(2 + "2");
        console.log(+"1232");


        console.log("Converting Number to String");
        // The global method String() can convert numbers to strings and boolean to string.
        // The Number method toString() does the same.

        var a = "50";                // string
        var b = 10;                  // number
        var c = 20;                  // number
        var d = "hello";             // string

        console.log(a + b);            // output => 5010     string => concatenation ho rha h.
        console.log(typeof (a + b));

        console.log(a - b);            // output => 40       number => plus symbol ki jagah kisi aur operator ka use karege to waha pas ek number output aayega.
        console.log(typeof (a + b));

        console.log(b + c + a);          // output => 3050     string => b+c=30 ye ek number h lekin 30+"50" = 3050 ye concatenation hokr string bn jata h.
        console.log(typeof (b + c + a));

        console.log(a + b + c);          // output => 501020   string => "50"+10=5010 string, then "5010"+20=501020 ye bhi string h.
        console.log(typeof (a + b + c));

        console.log(b + c);            // output => 30       number => simple addition kyuki yaha dono operands me se koi bhi string nhi h.
        console.log(typeof (b + c));

        console.log(a + d);            // output => 50hello  string => concatenation
        console.log(typeof (a + d));

        console.log(d + a);            // output => hello50  string => concatenation
        console.log(typeof (d + a));

        console.log(b + d);            // output => 10hello  string => concatenation
        console.log(typeof (b + d));

        console.log(d + b);            // output => hello10  string => concatenation
        console.log(typeof (d + b));

        // ab yadi in sabhi me + ki jagah kisi aur operator ka use hota to actual uss operator ka jo kam hota h wo work krta lekin string ke sath + concatenation krta h ye addition nhi krta h. eg.-
        console.log(c - b);            // output => 10      Number
        console.log(typeof (c - b));

        console.log(a - b);            // output => 40      Number
        console.log(typeof (a - b));

        console.log(b - a);            // output => -40     Number
        console.log(typeof (b - a));

        console.log(b - d);            // output => NaN     Number
        console.log(typeof (b - d));

        console.log(d - b);            // output => NaN     Number
        console.log(typeof (d - b));

        console.log("Result: " + b + c);    //   yaha concatenation ho rha h ye ek string h.
        console.log(b + c + "Result: ");    //   b+c tk addition phir concatenation ho rha h, ye ek string banega.


        console.log("Converting String to Numbers");
        // The global method Number() converts a variable(or a value) into a number and boolean to number.
        // A numeric string(like "3.14") converts to a number(like 3.14).
        // An empty string(like "") converts to 0.
        // A non numeric string(like "John") converts to NaN(Not a Number).

        var g = "123"    // ye string h.
        console.log(Number(g));   // ye number h

        var h = Number("helloooo");
        console.log(h);     // helloooo ko number me convert nhi kr skte h isliye ye NaN output de rha h.
        console.log(typeof (h));

        var i = Number("436")
        console.log(i);    // ye number h
        console.log(typeof (i));

        // Number to String conversion - String() function ki madad se number ko string me convert kr skte h.

        var j = 123432;    // ye number h
        console.log(String(j));   // ye string bn jaega

        var k = String(536);
        console.log(k);
        console.log(typeof (k));


        console.log("Converting Dates to Numbers");
        // The global method Number() can be used to convert dates to numbers.

        d = new Date();
        console.log(Number(d));    // returns 1404568027739
        // The date method getTime() does the same.

        d = new Date();
        console.log(d.getTime());  // returns 1404568027739


        console.log("Converting Dates to Strings");
        // The global method String() can convert dates to strings.

        console.log(String(Date()));

        // The Date method toString() does the same.

        console.log(Date().toString());

        // getDay();	       Get the weekday a number (0-6)
        // getFullYear()	   Get the four digit year (yyyy)
        // getHours()	       Get the hour (0-23)
        // getMilliseconds()   Get the milliseconds (0-999)
        // getMinutes()	       Get the minutes (0-59)
        // getMonth()	       Get the month (0-11)
        // getSeconds()	       Get the seconds (0-59)
        // getTime()	       Get the time (milliseconds since January 1, 1970)
        // getDate()	       Get the day as a number (1-31)

        console.log("Converting Booleans to Numbers");
        
        console.log(Number(false));     // returns 0
        console.log(Number(true));      // returns 1


        // Converting Booleans to Strings
        
        console.log(String(false));      // returns "false"
        console.log(String(true));       // returns "true"
        // The Boolean method toString() does the same.
        
        console.log(false.toString());   // returns "false"
        console.log(true.toString());    // returns "true"



        // Original                        Converted                             Converted	                                Converted
        // Value	                       to Number                             to String                                  to Boolean

        // false	                       0	                                 "false"	                                false	
        // true	                           1	                                 "true"	                                    true	
        // 0	                           0	                                 "0"	                                    false	
        // 1	                           1	                                 "1"	                                    true	
        // "0"	                           0	                                 "0"	                                    true	
        // "000"	                       0	                                 "000"	                                    true	
        // "1"	                           1	                                 "1"        	                            true
        // NaN	                           NaN	                                 "NaN"	                                    false	
        // Infinity	                       Infinity	                             "Infinity"	                                true	
        // -Infinity                       -Infinity	                         "-Infinity"	                            true	
        // ""	                           0	                                 ""	                                        false	
        // "20"	                           20	                                 "20"	                                    true	
        // "twenty"	                       NaN	                                 "twenty"	                                true	
        // [ ]	                           0	                                 ""	                                        true	
        // [20]	                           20	                                 "20"	                                    true	
        // [10,20]	                       NaN	                                 "10,20"	                                true	
        // ["twenty"]                      NaN	                                 "twenty"	                                true	
        // null	                           0                                     "null"	                                    false	
        // undefined                       NaN	                                 "undefined"	                            false
        // { }	                           NaN	                                 "[object Object]"                          true	
        // function(){} 	               NaN	                                 "function(){}"                             true	
        // ["ten","twenty"]	               NaN                                   "ten,twenty"                               true	
	



    </script>
</body>
