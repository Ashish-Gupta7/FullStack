<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #fff;
            color: #000;
        }
        body.dark-mode{
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae obcaecati ipsa repudiandae rerum?</p>
    <input type="checkbox" id="mode">

    <script>
        const mode = document.querySelector("#mode");
        const body = document.querySelector("body");
        mode.addEventListener("change", () => {
            body.classList.toggle("dark-mode", mode.checked);
        });
    </script>
</body>
</html>
