<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="4squarespace.css">
</head>
<body>
    <div id="main">
        <nav>
            <img src="https://static1.squarespace.com/static/5134cbefe4b0c6fb04df8065/t/5bd1e183ec212df24c8d5d0f/1582743997341/squarespace-logo-horizontal-white.jpg" alt="">
            <div id="nav-middle">
                <div class="nav-text-link nav-middle-down-arrow">
                    <a href="">products</a>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <a class="nav-text-link" href="">templates</a>
                <div class="nav-text-link nav-middle-down-arrow">
                    <a href="">resources</a>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
            <div id="nav-last">
                <div class="nav-text-link">log in</div>
                <button>get started</button>
            </div>
        </nav>

        <div id="center-text">
            <div id="text">everything to <span>book now</span> sell anything</div>
            <div id="center-text-video">
                <button><i class="ri-play-fill"></i></button>
                <div id="text-line">watch the announcement</div>
            </div>
        </div>

        <div id="social-media">
            <div id="social-media-icon">
                <i class="ri-twitter-fill"></i>
                <i class="ri-facebook-fill"></i>
                <i class="ri-linkedin-fill"></i>
            </div>
            <div id="center-scroll">
                <div id="center-scroll-text">scroll down</div>
                <i class="ri-arrow-down-line"></i>
            </div>
        </div>

        <div id="images">
            <img src="https://images.unsplash.com/photo-1682687220305-ce8a9ab237b1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" id="image-gsap1" class="image-gsap">
            <img src="https://images.unsplash.com/photo-1682687981630-cefe9cd73072?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" id="image-gsap2" class="image-gsap">
            <img src="https://images.unsplash.com/photo-1704323019315-f6a68369ceae?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" id="image-gsap3" class="image-gsap">
            <img src="https://images.unsplash.com/photo-1703701008461-ce64767019d3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" id="image-gsap4" class="image-gsap">
        </div>
    </div>

    <script src="4squarespace.js"></script>
</body>
</html>
