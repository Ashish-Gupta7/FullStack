<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh Tent House</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="RTH.css">
    <!-- ADD LOCATION IN LAST PAGE -->
</head>
<body>
    <div id="RTH">
        <div id="main">
            <div id="first">
                <img id="logo" src="RTH-removebg-preview.png" alt="">
                <div id="navbar">
                    <div id="navbar-up">
                        <div id="navbar-up-buttons">
                            <div id="first-smicon">
                                <i class="first-social-icon ri-facebook-circle-fill"></i>
                                <i class="first-social-icon ri-instagram-fill"></i>
                                <i class="first-social-icon ri-youtube-fill"></i>
                            </div>
                            <div id="login">
                                <h3>LOGIN</h3>
                                <i class="ri-login-circle-line"></i>
                            </div>
                            <div id="sign-up">
                                <h3>SIGN UP</h3>
                                <img width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/48/sign-up.png" alt="sign-up"/>
                            </div>
                            <div id="mood">
                                <div></div>
                            </div>
                        </div>
                        <h1>RAJESH TENT HOUSE</h1>
                    </div>
                    <div id="navbar-down">
                        <div id="menu">
                            <div class="menu-line menu-line1"></div>
                            <div class="menu-line menu-line2"></div>
                            <div class="menu-line menu-line3"></div>
                        </div>
                        <nav>
                            <div class="nav-inner nav-inner1">
                                <h3>PLANNING TOOLS</h3>
                                <img width="18" height="18" src="https://img.icons8.com/ios-glyphs/30/timeline-week.png" alt="timeline-week"/>
                            </div>
                            <div class="nav-inner nav-inner2">
                                <h3>WEDDING VENUE</h3>
                                <img width="18" height="18" src="https://img.icons8.com/ios-glyphs/30/love-path.png" alt="love-path"/>
                            </div>
                            <div class="nav-inner nav-inner3">
                                <h3>WEDDING VENDORS</h3>
                                <img width="18" height="18" src="https://img.icons8.com/ios-glyphs/30/kiosk-on-wheels.png" alt="kiosk-on-wheels"/>
                            </div>
                            <div class="nav-inner nav-inner4">
                                <h3>E-INVITES</h3>
                                <img width="18" height="18" src="https://img.icons8.com/ios-glyphs/30/for-you--v1.png" alt="for-you--v1"/>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div id="second">
                <h1>KATHA & BHAGAWAT TENT DECOR SERVICES</h1>
                <div id="second-linename">
                    <div class="linename linename1"></div>
                    <h6>AKASH</h6>
                    <div class="linename linename2"></div>
                </div>
                <h1>WEDDING TENT DECOR SERVICES</h1>
            </div>
            <div id="third">
                <div id="tenttypes">
                    <h2>TENT TYPES</h2>
                    <div id="tenttypes-types">
                        <div id="piller">
                            <h3>Piller/Beam Tent</h3>
                            
                        </div>
                        <h3>Pipe/Pole Tent</h3>
                    </div>
                </div>
                <h1>Our speciality is in this type of Decoration</h1>
            </div>
        </div>

    </div>

    <script src="RTH.js"></script>
</body>
</html>
