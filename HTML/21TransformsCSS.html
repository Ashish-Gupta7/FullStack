<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .main{
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
        }
        .box{
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            font-size: large;
            font-weight: 300;
            border-radius: 20px;
            background-color: aliceblue;
            transition: all .5s ease-in-out;
        }
        .box:hover{
            font-size: larger;
            font-weight: 900;
            border-radius: 120px;
            background-color: rgb(155, 208, 255);
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">Transform Property</div>
    </div>
</body>
</html>
