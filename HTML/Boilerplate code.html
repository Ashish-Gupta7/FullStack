<!-- yah boilerplate code h iska mtlb document structure code hota h, ise hm html:5 ki madad se likhte h -->
<!-- less than aur greater than ke beech me jo kuchh bhi likha jata h use tag kahte h, <opening tag> and </closing tag> -->
<!DOCTYPE html>       <!--DOCTYPE html :- ye hme batata h ki yah kis type ka document h, ye html type ka document h isliye ise DOCTYPE html likha gya h. -->
<html lang="en">    <!--html tag ek root element hota h, isi ke andar sabhi data,tag,elements likhe jate h. -->    <!--lang, ye hme language ki jankari deta h. -->
<head>         <!-- <head> ye opening tag h, iske andar hm aese data ko likhte h jo hmare web page se related hoti h lekin vah data display nhi hota h. -->
    <meta charset="UTF-8">    <!-- meta tag ki madad se seo pr sites ko rank karwaya jata h -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate code</title>
</head>         <!-- </head> ye closing tag h -->
<body>          <!--body ke andar hm page ka pura content taiyar karte h. -->
    <!-- ctrl + enter to junp into the new line. -->
   html:5
</body>
</html>
