<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and z-index</title>
</head>
    <style>
        /* z-index keval position property pr kam krta h lekin position static ko chhod kr, mtlb z-index ka use krna h to position property use krni hogi. */
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }
        #box1{
            position: relative;
            z-index: 35;
            top: 45px;
            background-color: royalblue;
        }
        #box2{
            position: relative;
            z-index: 67;
            top: 13px;
            right: 45px;
            background-color: rosybrown;
        }
        #box3{
            background-color: lightcyan;
        }
        #box4{
            background-color: lightseagreen;
        }
    </style>
<body>
    <!-- .box#box$*4 -->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
