<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub&Sup</title>
</head>
<body>
    <!-- sub = subscript, sup = superscript -->
    2<sup>2</sup>=4
    H<sub>2</sub>O
    2<sup>nd</sup>
   2<sub><sup>2</sup></sub>=4
   <sub>new</sub>index
   <sup>WD</sup>HTML
</body>
</html>
