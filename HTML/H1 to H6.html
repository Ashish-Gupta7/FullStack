<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1 to h6</title>
</head>
<body>
   <!-- less than aur greater than ke beech me jo kuchh bhi likha hota h vah tag kahlata h -->
   <!-- document me jo bhi content hota h vo sb kuchh body ke ander likha jata h -->
   <!-- h1,h2... ye headings hoti h -->
   <!-- Html me kabhi bhi error nhi dikhata h lekin jo bhi galtiya hoti h wo kabhi bhi run nhi hoti h -->
   <h1>Web Devlopment</h1>
   <h2>Web Devlopment</h2>
   <h3>Web Devlopment</h3>
   <h4>Web Devlopment</h4>
   <h5>Web Devlopment</h5>
   <h6>Web Devlopment</h6>
</body>
</html>
