<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <iframe> (Inline Frame):

        <iframe> ka istemal karte hain ek HTML document ko current HTML document ke andar embed karne ke liye.
        Ye ek window (frame) banata hai aapki webpage mein, jahan aap dusri webpage ya dusre source se content load kar sakte hain.
        Ye aam taur par dusri websites se content ko embed karne ke liye istemal hota hai, jaise videos, maps, ya social media widgets, ko ek webpage mein. 

        iframe attribute => 
                src: Ye attribute <iframe> mein embed karne ke liye document ka URL specify karta hai. Ye ek relative ya absolute URL ho sakta hai.
                width: Ye attribute <iframe> ki chaudi ko pixels mein ya parent element ki chaudi ke percentage ke roop mein specify karta hai.
                height: Ye attribute <iframe> ki unchai ko pixels mein ya parent element ki unchai ke percentage ke roop mein specify karta hai.
                allowfullscreen: Agar ye set hai, to ye attribute embedded content ko fullscreen mode mein dikhane ki anumati deta hai jab user dwara request kiya jata hai. Ye attribute aam taur par video players ke saath <iframe> elements mein istemal hota hai.
                sandbox: Ye attribute ek aur suraksha feature ko enable karta hai jo sandboxing ke roop mein jaana jata hai, jo embedded content ke vyavahar ko dushprabhavit karne se rokta hai. Ye "allow-same-origin", "allow-scripts", "allow-popups", aadi tarah ke values ko svikar karta hai jisse sandbox ke andar anumati ka niyantran kiya ja sake.
                frameborder: Ye attribute <iframe> ke charo taraf border dikhane ya na dikhane ko nirdharit karta hai. Agar isko "0" par set kiya gaya hai, to koi border dikhaya nahi jayega. Agar "1" par set kiya gaya hai, to ek border dikhaya jayega.
                scrolling: Ye attribute <iframe> ke liye scrollbars dikhane ya na dikhane ko nirdharit karta hai. Sambhav values "yes", "no", ya "auto" hain.
                name: Ye attribute <iframe> ke liye ek naam nirdharit karta hai. Iska istemal parent document ke andar links ya forms ko <iframe> mein content load karne ke liye kia jata hai.
                loading: Ye attribute <iframe> ke content ke loading ko browser ke dwara kis tarah se handle karna chahiye ko nirdharit karta hai. Sambhav values "auto", "eager", aur "lazy" hain.
                referrerpolicy: Ye attribute <iframe> mein embed kiye gaye content ko fetch karte samay kaun si referrer policy istemal karni chahiye ko nirdharit karta hai. Ye control karta hai ki Referer header mein kaun si jaankari shaamil ki jaani chahiye jab content ko fetch kiya jaata hai.
    
    <video>:

        isme hum jo src dete hai wo same usi directory/folder me hota hai jisme html page hota hai jisme usey use kiya ja rha hai.
        <video> tag ko seedhe video content ko ek webpage mein embed karne ke liye istemal kiya jata hai.
        Ye aapko video files (jaise MP4, WebM, aur Ogg) ko browser ke andar bina kisi third-party plugin ke chalane ki anumati deta hai.
        Aap JavaScript ya browser ke built-in controls ka istemal karke video playback ke alag-alag pehluon ko control kar sakte hain, jaise play, pause, volume, aur fullscreen mode.
        Iske paas src, controls, autoplay, loop, preload, aadi jaise attributes hote hain jo video player ka vyavahaar customize karne ke liye istemal kiye jaate hain.

        <video> tag ke attributes:
                src: Ye attribute <video> tag ke liye media file ka URL specify karta hai. Ye ek relative ya absolute URL ho sakta hai.
                width: Ye attribute <video> ki chaudi ko pixels mein ya parent element ki chaudi ke percentage ke roop mein specify karta hai.
                height: Ye attribute <video> ki unchai ko pixels mein ya parent element ki unchai ke percentage ke roop mein specify karta hai.
                controls: Agar ye attribute set hai, to ye video player ke built-in controls ko dikhata hai jaise play, pause, volume, progress bar, etc.
                autoplay: Ye attribute video ko automatically play hone ki anumati deta hai jab webpage load hoti hai.
                loop: Agar ye attribute set hai, to ye video ko automatically loop kar deta hai, yaani ke fir se shuru kar deta hai jab wo khatam ho jaata hai.
                preload: Ye attribute specify karta hai ki browser ko video file ko preload karna chahiye ya nahi. Possible values hain: "auto", "metadata", aur "none".
                poster: Ye attribute ek thumbnail ya poster image ka URL specify karta hai jo video player ke samay load hone ke pehle dikhaya jata hai.
                muted: Agar ye attribute set hai, to video ko mute kar deta hai, yaani ke sound ko band kar deta hai.
                playsinline: Ye attribute specify karta hai ki video ko kaise play karna hai jab use mobile web browser mein dekha jaata hai. Agar set hai, to video fullscreen mode mein nahi chalega.
    
    <audio>:
        
        <audio> tag <video> tag ek jaise hi hai lekin specifically audio content ko embed karne ke liye istemal hota hai.

        <audio> tag ke attributes:
                src: Ye attribute <audio> tag ke liye audio file ka URL specify karta hai. Ye ek relative ya absolute URL ho sakta hai.
                controls: Agar ye attribute set hai, to ye audio player ke built-in controls ko dikhata hai jaise play, pause, volume, progress bar, etc.
                autoplay: Ye attribute audio ko automatically play hone ki anumati deta hai jab webpage load hoti hai.
                loop: Agar ye attribute set hai, to ye audio ko automatically loop kar deta hai, yaani ke fir se shuru kar deta hai jab wo khatam ho jaata hai.
                preload: Ye attribute specify karta hai ki browser ko audio file ko preload karna chahiye ya nahi. Possible values hain: "auto", "metadata", aur "none".
                muted: Agar ye attribute set hai, to audio ko mute kar deta hai, yaani ke sound ko band kar deta hai.
                volume: Ye attribute specify karta hai audio ka default volume level, jiska maan 0 se 1 tak hota hai.

        
    canvas, api, localstorage, drag&drop => aise kai sari cheeje hai jinhe hum html ki madad se nhi kr skte hai. inke liye js aani jaruri hai.
    -->


</body>
</html>
