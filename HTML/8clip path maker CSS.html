<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip path</title>
    <style>
        body{
            text-align: center;
            background: rgb(121, 121, 121);
        }
        body,html{
            height: 100%;
        }
        img{
            height: 75%;
        }
        .clip-circle{
            clip-path: circle(46.1% at 50% 50%);
        }
    </style>
</head>
<body>
    <img class="clip-circle" src="C:\Users\HP\Pictures\hllo.jpg" alt="">
</body>
</html>
