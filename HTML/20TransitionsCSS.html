<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .main{
            display: flex;
            justify-content: space-evenly;

        }
        .box{
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 800;
            color: rosybrown;
            background-color: azure;
            width: 300px;
            height: 300px;
            border: 5px solid black;
            transition-property: font-size font-weight width height;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .box:hover{
            font-size: 26px;
            font-weight: 100;
            width: 500px;
            height: 500px;
        }
        .box1{
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 800;
            color: rosybrown;
            background-color: azure;
            width: 300px;
            height: 300px;
            border: 5px solid black;
            border-radius: 20px;
            transition-property: all;
            transition-duration: 2s;
            transition-delay: 0.5s;
            transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }
        /* transition shorthand - transition: transition-property transition-duration transition-timing-function transition-delay */
        .box1:hover{
            font-size: 26px;
            font-weight: 100;
            width: 500px;
            height: 500px;
            background-color: brown;
            color: aqua;
            border: 20px dashed green;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">Transition Property</div>
        <div class="box1">Transition Property</div>
    </div>
</body>
</html>
