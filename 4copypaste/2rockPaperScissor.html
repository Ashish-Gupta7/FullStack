<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2rockPaperScissor.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Rock Paper Scissor</h2>
        </div>
        <div class="selections">
            <div class="select">
                <img id="rock" src="2rock.jpg" alt="">
            </div>
            <div class="select">
                <img id="paper" src="2paper.jpg" alt="">
            </div>
            <div class="select">
                <img id="scissor" src="2scissor.jpg" alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="user-score">
                <div id="user">0</div>
                <h3>User</h3>
            </div>
            <div class="comp-score">
                <div id="comp">0</div>
                <h3>Comp</h3>
            </div>
        </div>
        <div class="msg-container">Play Your Move</div>
    </div>

    
    <script src="2rockPaperScissor.js"></script>
</body>
</html>
